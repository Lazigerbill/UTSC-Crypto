<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ wlName }}'s Watchlists</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/font-awesome/css/font-awesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/showwatchlist.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>

<body>

<div id="wrapper">

    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">{{ wlName }}</strong>
                             </span> <span class="text-muted text-xs block">Stock Investor <b class="caret"></b></span> </span> </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li><a href="{{ url_for('submit')}}">Logout</a></li>
                        </ul>
                    </div>
                    <div class="logo-element">
                        SMF
                    </div>
                </li>
                <li class="active">
                    <a href="{{ url_for('submit')}}"><i class="fa fa-th-large"></i> <span class="nav-label">Back to Login Page</span></a>
                </li>
                <li>
                    <a href="{{ url_for('handle_data', wlName=wlName)}}"><i class="fa fa-th-large"></i> <span class="nav-label">Minor view</span> </a>
                </li>
            </ul>

        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                    <form role="search" class="navbar-form-custom" method="post" action="#">
                        <div class="form-group">
                            <input type="text" placeholder="Search for something..." class="form-control" name="top-search" id="top-search">
                        </div>
                    </form>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <a href="#">
                            <i class="fa fa-sign-out"></i> Log out
                        </a>
                    </li>
                </ul>

            </nav>
        </div>
    <br>
    <br>
        <center>
        </center>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center m-t-lg">
                        These are your watchlists below:
                        <br>
                        <br>
                        <center>
                            <div class="divTable blueTable">
                                <div class="divTableHeading">
                                    <div class="divTableRow">
                                        <div class="divTableHead">ID</div>
                                        <div class="divTableHead">WatchlistName</div>
                                        <div class="divTableHead">Choose Watchlist:</div>
                                    </div>
                                </div>
                                <div class="divTableBody">

                                    {% for item in data %}
                                        <tr>
                                            <div class="divTableRow">
                                                <div class="divTableCell">{{item[0]}}</div>
                                                <div class="divTableCell">{{item[1]}}</div>
                                                <div class="divTableCell"> <form action="{{ url_for('show_watchlist', wlName=wlName, wlId=item[0]) }}" method="post">
                                                    <button type="submit">Go</button>
                                                </form> </div>
                                            </div>
                                        </tr>
                                    {% endfor %}
                                </div>
                            </div>
                            <form id="newwatchlist" action="{{ url_for('new_watchlist', wlName=wlName) }}" method="post">
                                <button type="submit">Create New Watchlist</button>
                            </form> </center></div>
                    <br>
                    </div>
                </div>
            </div>
        <div class="footer">
            <div class="pull-right">
                UTSC Finance Lab
            </div>
            <div>
                <strong>Created By:</strong> Brady Vallbacka
            </div>
        </div>
    </div>
    </div>

<!-- Mainly scripts -->
<script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/metisMenu/jquery.metisMenu.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/slimscroll/jquery.slimscroll.min.js') }}"></script>

<!-- Custom and plugin javascript -->
<script src="{{ url_for('static', filename='js/inspinia.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/pace/pace.min.js') }}"></script>

</body>

</html>
